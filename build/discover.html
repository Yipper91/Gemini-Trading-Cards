<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Cards</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="/src/buttons.css">
    <link rel="stylesheet" href="/src/logo-animate.css">
    <link rel="stylesheet" href="/src/nav.css">
    
<!-- Scroll Reveal CDN -->
    <script src="https://unpkg.com/scrollreveal@4"></script>
    <script>
        ScrollReveal({ duration: 1000 });
        ScrollReveal({ reset: true });
    </script>

<!-- Flickity & Flickity Fade ex. stylesheet CDN -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity-fade@2/flickity-fade.css">

<!-- Swup stylesheet & JS -->
    <link rel="stylesheet" href="/src/swup.css">
    <script type="module" src="/js/swup.js"></script>

<!-- Font: Port Lligat Slab -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Port+Lligat+Slab&display=swap" rel="stylesheet">

</head>
<body class="bg-background">

<!-- Navigation Menu -->
    <header class="bg-tertiary w-full sticky top-0 flex flex-row justify-center content-center z-50">  
        <div class="w-11/12 h-10 tb:h-12 dk:h-16 relative flex flex-row justify-between content-center">

<!-- Logo Icon -->
            <a class=" rounded-md justify-start content-center min-w-8 w-8 tb:w-10 dk:w-14" id="logo-container" href="">
                <span class="text-primary" id="mas">
                    <img class="min-w-8 w-8 tb:w-10 dk:w-14" src="/images/logo/Gemini-Logo-Hover.png" alt="">
                </span>
                <button class="bg-tertiary text-background" id='btn' type="button" name="Hover">
                    <img class="min-w-8 w-8 tb:w-10 dk:w-14" src="/images/logo/Gemini-Logo-bg.png" alt="">
                </button>
            </a>
            
<!-- Nav Links -->
            <div class="scale-0 tb:scale-100 w-auto relative flex flex-row flex-wrap justify-evenly content-center gap-16 font-copperplate text-background dk:text-2xl">
                <a class="border-tertiary border-2 border-solid rounded-md invisible dk:visible" id="link-container" href="/build/home.html">
                    <span class="text-primary" id="mas">HOME</span>
                    <button class="bg-tertiary text-background" id='btn' type="button" name="Hover">HOME</button>
                </a>
                <a class="border-tertiary border-2 border-solid rounded-md invisible dk:visible" id="link-container" href="/build/discover.html">
                    <span class="text-primary" id="mas">DISCOVER</span>
                    <button class="bg-tertiary text-background" id='btn' type="button" name="Hover">DISCOVER</button>
                </a>
                <a class="border-tertiary border-2 border-solid rounded-md invisible dk:visible" id="link-container" href="/build/shop.html">
                    <span class="text-primary" id="mas">SHOP</span>
                    <button class="bg-tertiary text-background" id='btn' type="button" name="Hover">SHOP</button>
                </a>
                <a class="absolute invisible tb:visible dk:invisible h-full flex flex-col justify-center content-center text-xl" href="/build/home.html">GEMINI</a>
            </div>

<!-- Cart & Burger -->
            <div class="h-full relative flex flex-col justify-center content-center min-w-8 w-6 tb:w-10 dk:w-14">
                <a href="/build/home.html" class="relative invisible dk:visible justify-start content-center">
                    <img src="/images/logo/Gemini-Logo-black.png" alt="Gemini Logo" class="w-0 tb:w-10 dk:w-14">
                </a>
                <div class="visible dk:invisible absolute flex flex-row justify-center content-center">
                    <img id="burger" src="/images/burger/Burger-Black.png" alt="Hamburger Menu" class="w-6 min-w-6 tb:w-0">
                </div>
            </div>
        </div> 
    </header>

<!-- Dropdown Menu -->
    <div id="dropBg" class="w-full h-screen fixed flex flex-col flex-wrap justify-center content-center gap-16 z-40">
        <span class="" id="mas"></span>
        <div class="bg-tertiary bg-opacity-40 backdrop-blur-md flex flex-col flex-wrap justify-start content-start gap-10 font-copperplate text-primary tb:text-2xl" id='dropNav'>
            <a class="w-full text-center mt-20" href="/build/home.html">HOME</a>
            <a class="w-full text-center" href="/build/discover.html">DISCOVER</a>
            <a class="w-full text-center" href="/build/shop.html">SHOP</a>
        </div>
    </div>

<!-- Page Load Container -->
<main id="swup" class="transition-fade">

<!-- Discover -->
    <div class="w-full justify-center content-center text-white px-2 tb:px-8 dk:px-16 ">
        <h1 class="font-copperplate w-full text-center text-4xl py-5">Discover</h1>
        <div class="w-full grid grid-cols-1 tb:grid-cols-2 dk:grid-cols-4 font-copperplate relative gap-10 max-w-none tb:max-w-10/12">
            <img class="rounded-xl tb:rounded-2xl dk:rounded-3xl" src="/images/cards/fire/FireCard.png" alt="Fire Pack">
            <img class="rounded-xl tb:rounded-2xl dk:rounded-3xl" src="/images/cards/fire/RagnarokCard.png" alt="Ragnarok">
            <img class="rounded-xl tb:rounded-2xl dk:rounded-3xl" src="/images/cards/fire/DemigorgonCard.png" alt="Demigorgon">
            <img class="rounded-xl tb:rounded-2xl dk:rounded-3xl" src="/images/cards/fire/HellmountCard.png" alt="Hellmount Lair">

            <img class="rounded-xl tb:rounded-2xl dk:rounded-3xl" src="/images/cards/nature/NatureCard.png" alt="Nature Pack">
            <img class="rounded-xl tb:rounded-2xl dk:rounded-3xl" src="/images/cards/nature/CelestialCard.png" alt="Celestial">
            <img class="rounded-xl tb:rounded-2xl dk:rounded-3xl" src="/images/cards/nature/FlaskCard.png" alt="Magic Willow Flask">
            <img class="rounded-xl tb:rounded-2xl dk:rounded-3xl" src="/images/cards/nature/Shambhala Card.png" alt="Shambhala Sanctuary">

            <img class="rounded-xl tb:rounded-2xl dk:rounded-3xl" src="/images/cards/water/WaterCard.png" alt="Water Pack">
            <img class="rounded-xl tb:rounded-2xl dk:rounded-3xl" src="/images/cards/water/SerpentineCard.png" alt="Serpentine of The Seas">
            <img class="rounded-xl tb:rounded-2xl dk:rounded-3xl" src="/images/cards/water/AndromediteCard.png" alt="Andromedite titan">
            <img class="rounded-xl tb:rounded-2xl dk:rounded-3xl" src="/images/cards/water/AltanCard.png" alt="Altan Watch Tower">
        </div>
    </div>
</main>
<div class="overlay transition-overlay"></div>

<!-- Footer -->
    <footer class="bg-background text-white w-full absolute mb-0 flex flex-col tb:flex-row justify-center content-center z-50">
        <div class="w-full tb:w-11/12 h-20 tb:h-20 dk:h-28 relative flex flex-col tb:flex-row justify-center tb:justify-between items-center">
            <a id="footer1" href="/build/home.html" class="font-engraved text-lg tb:text-4xl dk:text-6xl font-medium transition dk:hover:duration-200 dk:hover:ease-in-out dk:hover:text-primary">GEMINI</a>
            <div class="flex flex-row gap-8 tb:gap-12">
                <div id="footer2" class="w-4 tb:w-8 dk:w-10 flex justify-center content-center">
                    <a class="rounded-md" id="link-container" href="">
                        <span class="text-primary" id="mas">
                            <img class="w-4 tb:w-8 dk:w-10" src="/images/social/x-hover.png" alt="">
                        </span>
                        <button class="bg-background text-background" id='btn' type="button" name="Hover">
                            <img class="w-4 tb:w-8 dk:w-10" src="/images/social/x.png" alt="">
                        </button>
                    </a>
                </div>
                <div id="footer3" class="w-4 tb:w-8 dk:w-10 flex justify-center content-center">
                    <a  class="rounded-md" id="link-container" href="">
                        <span class="text-primary" id="mas">
                            <img class="w-4 tb:w-8 dk:w-10" src="/images/social/ig-hover.png" alt="">
                        </span>
                        <button class="bg-background text-background" id='btn' type="button" name="Hover">
                            <img class="w-4 tb:w-8 dk:w-10" src="/images/social/ig.png" alt="">
                        </button>
                    </a>
                </div>
                <div id="footer4" class="w-4 tb:w-8 dk:w-10 flex justify-center content-center">
                    <a class="rounded-md" id="link-container" href="">
                        <span class="text-primary" id="mas">
                            <img class="w-4 tb:w-8 dk:w-10" src="/images/social/fb-hover.png" alt="">
                        </span>
                        <button class="bg-background text-background" id='btn' type="button" name="Hover">
                            <img class="w-4 tb:w-8 dk:w-10" src="/images/social/fb.png" alt="">
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </footer>

<!-- Java Script Links -->
    <script src="/js/nav.js"></script>

<!-- Flickity & Flickity Fade ex. JS -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/flickity-fade@1/flickity-fade.js"></script>

<!-- Flickity JS -->
    <script src="/js/flickity.js"></script>

<!-- Scroll Reveal JS -->
    <script src="/js/scrollreveal.js"></script>
</body>
</html>
